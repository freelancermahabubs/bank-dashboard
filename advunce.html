<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500">
<section>
  <div class="mx-auto text-center mt-8 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg p-8 w-3/4">
    <p class="text-white font-medium text-3xl">Price: $<span id="price">1000</span></p>
    <input class="mt-2 mb-2 px-8 py-2 rounded" type="text" id="discount-code" placeholder="Please Enter Your Coupon">
    <br>
    <button class="text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 font-medium mt-2 py-2 px-6 rounded" id="btn-discount">Apply Discount</button>
    <p class="text-white mt-8 font-medium text-3xl" >Please Pay: $<span id="result">00</span></p>
  </div>
</section>
  <script src="js/advunce.js"></script>
</body>
</html>
