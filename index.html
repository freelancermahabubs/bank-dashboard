<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500">
  <header class="text-5xl font-medium text-center mt-8">Bank <span class="text-red-600">Dashboard</span></header>
  <main>
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg p-8 text-white">
          <h4 class="text-3xl pt-2">Deposit</h4>
          <h1 class="pt-1 text-3xl font-medium">$<span id="total-deposit">00</span></h1>
        </div>
        <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg p-8 text-white">
          <h4 class="text-3xl pt-2">Withdraw</h4>
          <h1 class="pt-1 text-3xl font-medium">$<span id="total-withdraw">00</span></h1>
        </div>
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg p-8 text-white">
          <h4 class="text-3xl pt-2">Balance</h4>
          <h1 class="pt-1 text-3xl font-medium">$<span id="total-balance">1240</span></h1>
        </div>
      </div>
    </section>

    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gradient-to-r from-cyan-500 to-blue-500 p-8 rounded-lg">
          <h3 class="text-4xl mb-4 text-white">Your Deposit</h2>
            <input class="w-3/4 px-3 py-3 block rounded" type="text" id="deposit-field" placeholder="$ Amount you want to deposit">
            <button class="text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 font-medium mt-4 py-2 px-6 rounded" id="btn-deposit">Deposit</button>
        </div>

        <div class="bg-gradient-to-r from-orange-500 to-lime-500 p-8 rounded-lg">
          <h3 class="text-4xl mb-4 text-white">Your withdraw</h2>
            <input class="w-3/4 px-3 py-3 block rounded" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
            <button class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:from-pink-500 text-white hover:to-yellow-500 font-medium mt-4 py-2 px-6 rounded" id="btn-withdraw">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/utility.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
